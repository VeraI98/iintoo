<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>



<body>
  <div class="container">

    <div class="left">
      <img src="img/bg.jpg" alt="fon" class="fon">
        <img src="img/logo.svg" alt="logo" class="logo">
    </div>

    <div class="right">
      <h1>Get iintoo it today</h1>
      <p>There is no charge or obligation upon registration.</p>

    <div class="btn-group">
      <button class="btn facebook">
        <img src="img/facebook.svg" alt="Facebook">
        Register with Facebook
      </button>
      <button class="btn linkedin">
        <img src="img/linkedin.svg" alt="LinkedIn">
        Register with LinkedIn
      </button>
    </div>

      <p class="center">OR</p>

      <div class="input">
          <div class="input-group">
            <input type="email" placeholder="Email">
          </div>
          <div class="input-group">
            <input type="tel" placeholder="Phone">
          </div>
      </div>

      <h1>What type of investor are you?</h1>
      <p>Select the type of investor you are below.</p>

      <div class="radio-group">
        <label>
          <input type="radio" name="investor" value="individual" checked>
          <span>Individual</span>
        </label>
        <label>
          <input type="radio" name="investor" value="business">
          <span>Business</span>
        </label>
        <label>
          <input type="radio" name="investor" value="ira">
          <span>IRA</span>
        </label>
        <label>
          <input type="radio" name="investor" value="trust">
          <span>Trust</span>
        </label>
      </div>

<p id="radio-message" class="message">
  
</p>


      <label>
        <input type="checkbox">
        I agree to the terms and receiving notifications from iintoo  
        <a href="#" target="_blank">View full terms</a>
      </label>


      <button class="btn_submit"> Create Account</button>
    </div>
  </div>
</body>
</html>
