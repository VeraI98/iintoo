<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
  <div class="container">

    <div class="left">
      <img src="img/bg.jpg" alt="fon" class="fon">
        <img src="img/logo.svg" alt="logo" class="logo">
    </div>

    <div class="right">
      <h2>Get iintoo it today</h2>
      <p>There is no charge or obligation upon registration.</p>

      <button class="btn facebook">Register with Facebook</button>
      <button class="btn linkedin">Register with LinkedIn</button>

      <p style="text-align:center;">OR</p>

      <div class="input-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="input-group">
        <input type="tel" placeholder="Phone">
      </div>

      <div class="radio-group">
        <label><input type="radio" name="investor" checked> Individual</label><br>
        <label><input type="radio" name="investor"> Business</label><br>
        <label><input type="radio" name="investor"> IRA</label><br>
        <label><input type="radio" name="investor"> Trust</label>
      </div>

      <label>
        <input type="checkbox"> I agree to the terms
      </label>

      <button class="btn submit">Create Account</button>
    </div>
  </div>
</body>
</html
